<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Metas - Produtos</title>
  <link rel="icon" type="image/x-icon" href="/logo-mantecorp.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8em;
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }
    .summary {
      background: #e8f4fc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .summary div {
      flex: 1 1 30%;
      min-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      text-align: right;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .percent {
      font-weight: bold;
      text-align: center;
    }
    .high { color: green; }
    .medium { color: orange; }
    .low { color: red; }
    .progress-container {
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      margin-top: 5px;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.3s ease;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Metas - Produtos</h1>

    <div class="summary">
      <div>Cota Geral: <span id="cotaGeral">R$ 0,00</span></div>
      <div>Total Realizado: <span id="realizadoGeral">R$ 0,00</span></div>
      <div>Percentual Geral: <span id="percentualGeral">0%</span></div>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Cota (R$)</th>
          <th>Realizado (R$)</th>
          <th>% Realizado</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="produtos"></tbody>
    </table>

    <div style="text-align:center;">
      <button id="addProduto">‚ûï Adicionar Produto</button>
      <button id="salvar">üíæ Salvar Dados</button>
      <button id="limpar">üóëÔ∏è Limpar Dados</button>
    </div>

    <canvas id="graficoMetas" height="120"></canvas>
  </div>

  <script>
    const produtos = document.getElementById("produtos");
    const addProduto = document.getElementById("addProduto");
    const cotaGeral = document.getElementById("cotaGeral");
    const realizadoGeral = document.getElementById("realizadoGeral");
    const percentualGeral = document.getElementById("percentualGeral");

    const ctx = document.getElementById("graficoMetas").getContext("2d");
    let grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          { label: 'Cota', data: [], backgroundColor: '#0077cc' },
          { label: 'Realizado', data: [], backgroundColor: '#2ecc71' }
        ]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    function formatarBRL(valor) {
      if (isNaN(valor) || valor === "") return "";
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function parseBRL(valor) {
      return parseFloat(valor.replace(/[R$\s.]/g, '').replace(',', '.')) || 0;
    }

    function atualizarResumoEGrafico() {
      let somaCota = 0, somaRealizado = 0;
      let labels = [], cotas = [], realizados = [];

      const linhas = produtos.querySelectorAll("tr");
      linhas.forEach(linha => {
        const nome = linha.querySelector(".nome").value || "Produto";
        const cota = parseBRL(linha.querySelector(".cota").value);
        const realizado = parseBRL(linha.querySelector(".realizado").value);
        const percentCell = linha.querySelector(".percent");
        const progressBar = linha.querySelector(".progress-bar");

        const percentual = cota > 0 ? (realizado / cota) * 100 : 0;
        percentCell.textContent = percentual.toFixed(1) + "%";

        let cor = percentual >= 100 ? "green" : percentual >= 70 ? "orange" : "red";
        percentCell.className = "percent " + (percentual >= 100 ? "high" : percentual >= 70 ? "medium" : "low");
        progressBar.style.width = Math.min(percentual, 120) + "%";
        progressBar.style.backgroundColor = cor;

        somaCota += cota;
        somaRealizado += realizado;
        labels.push(nome);
        cotas.push(cota);
        realizados.push(realizado);
      });

      const percentualGeralValor = somaCota > 0 ? (somaRealizado / somaCota) * 100 : 0;
      cotaGeral.textContent = formatarBRL(somaCota);
      realizadoGeral.textContent = formatarBRL(somaRealizado);
      percentualGeral.textContent = percentualGeralValor.toFixed(1) + "%";
      percentualGeral.className = percentualGeralValor >= 100 ? "high" : percentualGeralValor >= 70 ? "medium" : "low";

      grafico.data.labels = labels;
      grafico.data.datasets[0].data = cotas;
      grafico.data.datasets[1].data = realizados;
      grafico.update();
    }

    function adicionarLinha(produto = "", cota = "", realizado = "") {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><input type="text" class="nome" value="${produto}" placeholder="Produto"></td>
        <td><input type="text" class="cota" value="${cota}" placeholder="0,00"></td>
        <td><input type="text" class="realizado" value="${realizado}" placeholder="0,00"></td>
        <td>
          <div class="percent">0%</div>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
        </td>
        <td><button class="remover">‚ùå</button></td>
      `;
      produtos.appendChild(linha);

      linha.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", atualizarResumoEGrafico);
      });
      linha.querySelector(".remover").addEventListener("click", () => {
        linha.remove();
        atualizarResumoEGrafico();
      });
    }

    addProduto.addEventListener("click", () => adicionarLinha());

    document.getElementById("salvar").addEventListener("click", () => {
      const lista = [];
      produtos.querySelectorAll("tr").forEach(linha => {
        lista.push({
          nome: linha.querySelector(".nome").value,
          cota: linha.querySelector(".cota").value,
          realizado: linha.querySelector(".realizado").value
        });
      });
      localStorage.setItem("metas", JSON.stringify(lista));
      alert("üíæ Dados salvos com sucesso!");
    });

    document.getElementById("limpar").addEventListener("click", () => {
      if (confirm("Deseja realmente apagar todos os dados?")) {
        localStorage.removeItem("metas");
        produtos.innerHTML = "";
        atualizarResumoEGrafico();
      }
    });

    function carregarDados() {
      const lista = JSON.parse(localStorage.getItem("metas")) || [];
      produtos.innerHTML = "";
      lista.forEach(item => adicionarLinha(item.nome, item.cota, item.realizado));
      atualizarResumoEGrafico();
    }

    window.addEventListener("load", carregarDados);
  </script>
</body>
</html>
