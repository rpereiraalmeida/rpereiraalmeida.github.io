<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Metas - Produtos</title>
  <link rel="icon" type="image/x-icon" href="/logo-mantecorp.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 10px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    h1 {
      font-size: 1.3em;
      margin: 0;
      text-align: center;
    }

    .summary {
      background: #e8f4fc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      text-align: center;
    }

    .summary div {
      flex: 1 1 30%;
      min-width: 120px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #0077cc;
      color: white;
      font-size: 0.9em;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      text-align: right;
      font-size: 0.9em;
    }

    td:first-child input {
      text-align: left;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
    }

    .percent {
      font-weight: bold;
      text-align: center;
    }

    .high { color: green; }
    .medium { color: orange; }
    .low { color: red; }

    canvas {
      margin-top: 30px;
      width: 100%;
      height: auto;
    }

    /* ðŸ”¹ Responsividade para telas pequenas */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: #fafafa;
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #0077cc;
        margin-right: 10px;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Painel de Metas - Produtos</h1>
      <img src="logo.png" alt="Logo">
    </div>

    <div class="summary">
      <div>Cota Geral: <span id="cotaGeral">R$ 0,00</span></div>
      <div>Total Realizado: <span id="realizadoGeral">R$ 0,00</span></div>
      <div>Percentual Geral: <span id="percentualGeral">0%</span></div>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Cota (R$)</th>
          <th>Realizado (R$)</th>
          <th>% Realizado</th>
        </tr>
      </thead>
      <tbody id="produtos"></tbody>
    </table>

    <button id="addProduto">+ Adicionar Produto</button>
    <canvas id="graficoMetas" height="100"></canvas>
  </div>

  <script>
    const produtos = document.getElementById("produtos");
    const addProduto = document.getElementById("addProduto");
    const cotaGeral = document.getElementById("cotaGeral");
    const realizadoGeral = document.getElementById("realizadoGeral");
    const percentualGeral = document.getElementById("percentualGeral");

    const ctx = document.getElementById("graficoMetas").getContext("2d");
    let grafico = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [{ label: '% Realizado', data: [], backgroundColor: [], borderRadius: 6 }] },
      options: {
        scales: { y: { beginAtZero: true, max: 120, ticks: { callback: v => v + "%" } } },
        plugins: { legend: { display: false } }
      }
    });

    function formatarBRL(valor) {
      if (isNaN(valor) || valor === "") return "";
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function parseBRL(valor) {
      return parseFloat(valor.replace(/[R$\s.]/g, '').replace(',', '.')) || 0;
    }

    function salvarLocal() {
      const dados = [];
      produtos.querySelectorAll("tr").forEach(linha => {
        const nome = linha.querySelector(".nome").value;
        const cota = linha.querySelector(".cota").value;
        const realizado = linha.querySelector(".realizado").value;
        dados.push({ nome, cota, realizado });
      });
      localStorage.setItem("produtosMetas", JSON.stringify(dados));
    }

    function carregarLocal() {
      const dados = JSON.parse(localStorage.getItem("produtosMetas") || "[]");
      dados.forEach(d => adicionarLinha(d.nome, d.cota, d.realizado));
      if (dados.length === 0) adicionarLinha();
      calcularPercentuais();
    }

    function atualizarGrafico(labels, dados) {
      grafico.data.labels = labels;
      grafico.data.datasets[0].data = dados;
      grafico.data.datasets[0].backgroundColor = dados.map(v => 
        v >= 100 ? "green" : v >= 70 ? "orange" : "red"
      );
      grafico.update();
    }

    function calcularPercentuais() {
      let somaCota = 0, somaRealizado = 0;
      let labels = [], dados = [];

      produtos.querySelectorAll("tr").forEach(linha => {
        const nome = linha.querySelector(".nome").value || "Produto";
        const cota = parseBRL(linha.querySelector(".cota").value);
        const realizado = parseBRL(linha.querySelector(".realizado").value);
        const percentCell = linha.querySelector(".percent");

        let percentual = cota > 0 ? (realizado / cota) * 100 : 0;

        somaCota += cota;
        somaRealizado += realizado;

        percentCell.textContent = percentual.toFixed(1) + "%";
        percentCell.className = "percent " + 
          (percentual >= 100 ? "high" : percentual >= 70 ? "medium" : "low");

        labels.push(nome);
        dados.push(percentual.toFixed(1));
      });

      const percentualGeralValor = somaCota > 0 ? (somaRealizado / somaCota) * 100 : 0;

      cotaGeral.textContent = formatarBRL(somaCota);
      realizadoGeral.textContent = formatarBRL(somaRealizado);
      percentualGeral.textContent = percentualGeralValor.toFixed(1) + "%";
      percentualGeral.className = percentualGeralValor >= 100 ? "high" :
                                  percentualGeralValor >= 70 ? "medium" : "low";

      atualizarGrafico(labels, dados);
      salvarLocal();
    }

    function adicionarLinha(nome = "", cota = "", realizado = "") {
      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td data-label="Produto"><input type="text" class="nome" value="${nome}" placeholder="Nome do produto"></td>
        <td data-label="Cota (R$)"><input type="text" class="cota" value="${cota}" placeholder="0,00"></td>
        <td data-label="Realizado (R$)"><input type="text" class="realizado" value="${realizado}" placeholder="0,00"></td>
        <td data-label="% Realizado" class="percent">0%</td>
      `;
      produtos.appendChild(novaLinha);
    }

    produtos.addEventListener("input", (e) => {
      if (["cota", "realizado", "nome"].some(cls => e.target.classList.contains(cls))) {
        calcularPercentuais();
      }
    });

    addProduto.addEventListener("click", () => {
      adicionarLinha();
      salvarLocal();
    });

    carregarLocal();
  </script>
</body>
</html>
